
<table mat-table [dataSource]="dataSource" *ngIf="dataSource.length">  
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let sound"> {{ sound.id }} </td>
    </ng-container>
  
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let sound"> {{ sound.title }} </td>
    </ng-container>
  
    <!-- Filename Column -->
    <ng-container matColumnDef="fileName">
      <th mat-header-cell *matHeaderCellDef>File Name</th>
      <td mat-cell *matCellDef="let sound"> {{ sound.fileName }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let sound; columns: displayedColumns;" 
        [class.selected]="sound === selectedSound" (click)="selectSound(sound)"></tr>
  </table>

  <section [class.open]="selectedSound" class="player" >
    <audio controls [src]="selectedSound?.path" type="audio/mp3"></audio>
  </section>
